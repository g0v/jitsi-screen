<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>線上會議 :: 線上揪松 Jothon Online</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="assets/styles/viewer.css">
<script defer src="https://use.fontawesome.com/releases/v5.15.3/js/all.js"
    integrity="sha384-haqrlim99xjfMxRP6EWtafs0sB1WKcMdynwZleuUSwJR0mDeRYbhtY+KPMr+JL6f"
    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>
<script src="common.js"></script>
</head>
<body>
<div id="enter-div">
    <form id="jitsi-form">
      Jitsi URL: <input type="text" name="url" required><br>
      Password: <input type="password" name="password"><br>
      Your name: <input type="text" name="name" required><br>
      <button type="submit">Enter</button>
    </form>
</div>
<div id="loading-div" style="display: none">連線中...</div>
<div id="result-box" class="d-none flex-column h-100" style="display: flex;">
  <div style="flex: 1;">
    <iframe id="result-iframe"></iframe>
  </div>
  <div id="footer" class="">
    <div class="mr-4">
      畫面：
      <select id="output-video" style="display:none; width: 8em;"></select>
      <button id="btn-access-video" class="btn btn-dark btn-sm mb-1">同意使用攝影機</button>
    </div>
    <div class="">
        聲音：
        <select id="output-audio" style="display:none; width: 8em;"></select>
        <button id="btn-access-audio" class="btn btn-dark btn-sm mb-1">同意使用麥克風</button>
    </div>
  </div>
  <div id="toggle-footer">
    <i class="arrow"></i>
  </div>
</div>
<div id="audio-pool"></div>
<script src="assets/js/viewer.js"></script>
</body>
</html>
