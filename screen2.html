<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>揪己家 Jo Jitsi Plus :: 線上揪松 Jothon Online</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/screen2.css">
    <script defer src="https://use.fontawesome.com/releases/v5.15.3/js/all.js"
        integrity="sha384-haqrlim99xjfMxRP6EWtafs0sB1WKcMdynwZleuUSwJR0mDeRYbhtY+KPMr+JL6f"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/20.0.0/classic/ckeditor.js"></script>
    <script src="common.js"></script>
</head>

<body>
    <div class="flex-column" id="section-login" style="display: flex; height: 100vh;">
        <a href="https://github.com/g0v/jitsi-screen" target="_blank"
            style="position: fixed; z-index: 999; right: 0;"><img loading="lazy" width="149" height="149"
                src="https://github.blog/wp-content/uploads/2008/12/forkme_right_darkblue_121621.png?resize=149%2C149"
                class="attachment-full size-full" alt="Fork me on GitHub" data-recalc-dims="1"></a>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="/jitsi-screen/screen2.html">揪己家 Jo Jitsi Plus</a>
            <div class="mr-auto">
                <a href="#" role="button" class="btn btn-outline-light" data-toggle="modal"
                    data-target="#briefModal">關於揪己家</a>
            </div>
        </nav>
        <div class="d-flex sections-contents justify-content-center text-center">
            <form class="align-self-center" method="post" id="jitsi-form">
                <h2 class="m-4">登入</h2>
                <table class="m-auto">
                    <tr>
                        <td><label for="login-url" class="form-label">Jisi URL：</label></td>
                        <td class="td-input"><input type="text" name="url" id="login-url" class="form-control"
                                placeholder="請輸入jitsi畫面連結網址..." value="https://meet.jit.si/" required="required"></td>
                    </tr>
                    <tr>
                        <td><label for="login-pw" class="form-label">Password：</label></td>
                        <td class="td-input"><input type="password" name="password" id="login-pw" class="form-control"
                                placeholder="請設定密碼...(選填)"></td>
                    </tr>
                    <tr>
                        <td><label for="login-name" class="form-label">Bot Name：</label></td>
                        <td class="td-input"><input type="text" name="bot-name" id="login-name" class="form-control"
                                placeholder="請輸入管理員名稱..." value="Jo Jitsi Plus" required="required"></td>
                    </tr>
                </table>
                <button type="submit" class="btn btn-lg btn-dark px-4 m-4">開始使用</button>
            </form>
        </div>
        <div class="modal fade" id="briefModal" tabindex="-1" role="dialog" aria-labelledby="briefModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">
                            線上活動功能擴展，不侷限於視訊會議
                        </h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body text-left">
                        <p>- 簡化直播畫面擷取的複雜度，由 HTML 客製化不同直播場景、圖層，人人都能當導播。</p>
                        <p>- 除了視訊會議，也有單向或多向的畫面操控及互動，因應活動功能，也能用於老師授課、線上客服等等。</p>
                    </div>
                    <div class="modal-footer">
                        <img class="m-auto" src="assets/img/jothon_online.png">
                        <img class="m-auto" src="assets/img/jothon.png">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="d-none" id="section-main">
        <nav class="navbar navbar-dark bg-dark" id="main-header">
            <button class="btn btn-secondary mr-4" id="main-card-left-toggler"><i class="fas fa-sliders-h"></i></button>
            <a class="navbar-brand" href="/jitsi-screen/screen2.html">揪己家 Jo Jitsi Plus</a>
            <ul class="navbar-nav ml-auto">
                <a class="bot-name" style="border-right: 2px solid; padding-right: 1rem; color: #DDD;"></a>
            </ul>
        </nav>
        <div id="main-scroll-area">
            <div class="card main-card-left" id="card-connect">
                <div class="card-header text-light bg-secondary">
                    登入資訊
                </div>
                <div class="card-body">
                    <div id="logined-area" style="display:none">
                        Jitsi URL: <span id="jitsi-url"></span><br>
                        Viewer URL:
                        <input type="text" readonly="readonly" id="viewer-url" style=""><button id="viewer-url-copy"
                            style="position: relative; margin-left: -4em; width: 4em; bottom: 3px;"
                            class="btn btn-dark btn-sm">複製</button>

                        Bot Name: <input type="text" name="bot-name" value=""><br>
                    </div>
                </div>
            </div>
            <div class="card main-card-left" id="card-userlist">
                <div class="card-header text-light bg-secondary">
                    成員列表
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>A/V</th>
                            </tr>
                        </thead>
                        <tbody id="user-list">
                        </tbody>
                    </table>
                    <div id="audio-pool"></div>
                    <!--form id="form-scene-editor">
    			<div class="input-group input-group-sm mb-3" id="div-scene-editor-name">
    				<div class="input-group-prepend">
    					<span class="input-group-text" id="inputGroup-sizing-sm">模板</span>
    				</div>
    				<input type="text" class="form-control" name="name" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
    			</div>
    			<textarea class="form-control" aria-label="With textarea" name="content" id="textarea-scene-editor-content"></textarea>
    		</form-->
                </div>
            </div>
            <div class="card" id="card-scene-preview">
                <div class="card-header text-light bg-dark">
                    預覽<span></span>
                    <button class="btn btn-secondary btn-sm" id="btn-preview-html">&lt;/&gt;</button>
                    <button class="btn btn-secondary btn-sm" id="btn-preview-pop">pop</button>
                </div>
                <div class="card-body">
                    <div id="preview-html" class="d-none">
                        <div class="p-2">
                            <label for="scene-title">畫面模板</label><input type="text" name=scene-title maxlength="12">
                            <button class="btn btn-secondary btn-sm ml-4" type="button"
                                id="btn-editor-add-video">添加視訊</button>
                        </div>
                        <textarea class="container-fluid">
          </textarea>
                        <button class="btn btn-secondary btn-sm" type="button" id="btn-scene-editor-save">儲存</button>
                    </div>
                    <iframe id="preview-iframe"></iframe>
                </div>
                <div class="card-footer">
                    <form id="resize-form" class="form-inline" style="margin-block-end: 0">
                        <span class="px-1">預覽尺寸</span>
                        <input type="text" name="width" value="1600" size="5" style="width: 4em;">
                        <span class="px-1">x</span>
                        <input type="text" name="height" value="900" size="5" style="width: 4em;">
                        <button class="btn btn-secondary mx-1" type="submit"><i class="fas fa-sync"></i></button>
                        <div style="display: none"><label for="preview-user">預覽線上人數</label><input type="number"
                                name="preview-user" value="16" style="width: 3em;"></div>
                        <span>｜</span>
                        <div>
                            畫面：
                            <select id="output-video" style="display:none; width: 7em;"></select>
                            <button id="btn-access-video" class="btn btn-dark btn-sm mb-1">同意使用攝影機</button>
                        </div>
                        <span>｜</span>
                        <div>
                            聲音：
                            <select id="output-audio" style="display:none; width: 7em;"></select>
                            <button id="btn-access-audio" class="btn btn-dark btn-sm mb-1">同意使用麥克風</button>
                        </div>
                    </form>

                </div>
            </div>
            <div class="card main-card-right" id="card-scene-choose">
                <div class="card-header text-light bg-secondary">
                    模板列表｜
                    <button class="btn btn-dark btn-sm" type="button" id="btn-scene-choose-add"><i
                            class="fas fa-plus"></i> 新增空白模板</button>
                    <button class="btn btn-dark btn-sm" type="button" id="btn-scene-choose-import"><i
                            class="fas fa-sign-in-alt"></i> 匯入</button>
                    <input type="file" name="scene_file" id="scene-file-input" accept=".json" style="display: none;" />
                    <button class="btn btn-dark btn-sm" type="button" id="btn-scene-choose-export"><i
                            class="fas fa-sign-out-alt"></i> 匯出</button>
                </div>
                <div class="card-body">
                    <ol id="scene-list"></ol>
                </div>
            </div>
            <div class="card main-card-right" id="card-screen-list">
                <div class="card-header text-light bg-secondary">
                    畫面選擇列表
                </div>
                <div class="card-body">
                    <div id="screen-list-div">
                        <div class="nav flex-column nav-pills" id="screen-list" role="tablist"
                            aria-orientation="vertical">
                        </div>
                        <script type="text/html" id="tmpl-screen-list-item">
                  <a class="nav-link screen-item" href="#" role="tab"></a>
            </script>
                    </div>

                </div>
            </div>
            <div class="card main-card-right" id="card-screen-settings">
                <div class="card-header text-light bg-secondary">
                    畫面設定｜
                    <span>新增畫面</span>
                </div>
                <div class="card-body">
                    <div id="screen-choose-body-area">
                        <div class="screen-choose-body" id="screen-choose-body-new">
                            <form class="m-0" id="form-screen-new">
                                <!--label for="scene-chooser">選擇模板</label><select id="scene-chooser" name="scene-chooser"></select><br-->
                                <label for="title">畫面標題</label><input type="text" placeholder="可不輸入" name="title"><br>
                                <!--尺寸(本機)：<br>
              <input type="text" name="width" value="1600" size="5"><span class="px-1">x</span><input type="text" name="height" value="900" size="5"><Br>
              <div class="custom-box"></div>
              <div class="action-box"></div-->
                                <button class="btn btn-dark btn-lg mt-3" type="submit">新增預覽至列表</button>
                            </form>
                        </div>
                        <script type="text/html" id="tmpl-screen-choose-body">
          <div class="screen-choose-body">
              <form class="form-screen-choose">
                  <input type="checkbox" class="set-mute" name="set-mute">
                  <label for="set-mute">Mute</label>
                  <br>
                  視窗動作：<button class="btn-focus btn btn-dark">最上層</button>
                    <button class="btn-reopen btn btn-dark">彈出視窗</button>
                    <button class="btn-reupdate btn btn-dark">重新繪製</button>
                  <br>
                  畫面模板：<span class="scene-chooser"></span><br>
                  畫面標題：<span class="screen-title"></span><br>
                  尺寸(本機)：<br>
                  <input type="text" name="width" value="1600" size="5"><span class="px-1">x</span><input type="text" name="height" value="900" size="5"><Br>
                  <hr>
                  <div class="custom-box"></div>
                  <div class="action-box"></div>
              </form>
          </div>
        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/screen2.js"></script>

</body>

</html>
